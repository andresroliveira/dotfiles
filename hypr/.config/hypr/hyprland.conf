# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

source = ~/.config/hypr/conf/monitor.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# Set programs that you use

$terminal = kitty
$fileManager = dolphin
# $menu = rofi -modi drun,run -show drun
$menu = rofi -show combi -modes combi -combi-modes "window,drun,run,ssh"
$browser = google-chrome-stable

#################
### AUTOSTART ###
#################


source = ~/.config/hypr/conf/autostart.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

source = ~/.config/hypr/conf/env.conf


#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/conf/look-and-feel.conf


#############
### INPUT ###
#############

source = ~/.config/hypr/conf/input.conf


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/conf/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/conf/windows.conf

